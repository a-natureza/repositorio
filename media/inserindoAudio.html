<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Audio</title>
</head>
<body>
    <h4>Áudio</h4>
    <audio src="media/som.mp3" controls autoplay loop></audio>

    <audio preload="metadata" controls loop>
        <source src="media/som.mp3" type="audio/mpeg">
        <source src="media/som.ogg" type="audio/ogg">
        <source src="media/som.wav" type="audio/wav">
    </audio>
<h4>Download Áudio</h4>
<a href="media/som.mp3" download="media/som.mp3"
type="audio/mpeg">Download</a>
</body>
</html>
